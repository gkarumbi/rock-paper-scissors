<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock, You Win</p>

    </div>
    <div class="choices">
        <div class="choice" id="rock">
           
            <img src="https://img.icons8.com/ios-filled/50/000000/forward-punch.png"/>
        </div>
        <div class="choice" id="paper">
            
            <img src="https://img.icons8.com/emoji/50/000000/hand-with-fingers-splayed-dark-skin-tone.png"/>
        </div>
        <div class="choice" id="scissors">
            
            <img src="https://img.icons8.com/ios-glyphs/50/000000/hand-peace.png"/>
        </div>
    </div>
    <p id="action-message">Make You Move!</p>
    <script src="./js/index.js"></script>
</body>
</html>
